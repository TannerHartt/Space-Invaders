<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="js/audio.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/classes.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="parentDiv">
        <p class="score">
            <span>Score: </span>
            <span id="scoreEl">0</span>
        </p>
        <canvas></canvas>

        <div id="startMenu">
            <div class="container">
                <h1 class="title">Space Invaders</h1>
                <div id="startButton">
                    <img src="img/button.png" alt="Start Button">
                    <span class="start">Start</span>
                </div>
            </div>
        </div>

        <div id="endGameMenu">
            <div class="container">
                <h1 class="title game-over">Game Over</h1>
                <h1 class="gameOverScore">0</h1>
                <p class="points">Points</p>

                <div id="restartButton">
                    <img src="img/button.png" alt="Restart Button">
                    <span class="start">Restart</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
