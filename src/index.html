<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>

  <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/utils.js" defer></script>
  <script src="js/classes.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
    <div id="parentDiv">
        <p class="score">
            <span>Score: </span>
            <span id="scoreEl">0</span>
        </p>
        <canvas></canvas>

        <div id="startMenu">
            <div class="container">
                <h1 class="title">Space Invaders</h1>
                <div id="startButton">
                    <img src="img/button.png" alt="Start Button">
                    <span class="start">Start</span>
                </div>
            </div>
        </div>

        <div id="endGameMenu">
            <div class="container">
                <h1 class="title">Game Over</h1>
                <div id="restartButton">
                    <img src="img/button.png" alt="Restart Button">
                    <span class="start">Restart</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
